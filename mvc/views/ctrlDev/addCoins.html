<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Adicionando moeda</title>
</head>
<body>
    <main>

        <section id="cadmoeda">
            <h2>Cadastro da moeda</h2>
            <form action="">
            <div class="row">
                <div class="col">
                    <label for="txtnomemoeda" class="form-label">Nome da moeda</label>
                    <input type="text" name="txtnomemoeda" id="txtnomemoeda" class="form-control" tabindex="1" autofocus>
                </div>
            </div>
        <div class="row">
        <div class="col">
            <label for="txtvalmoeda" class="form-label">valor da moeda</label>
            <input type="text" name="txtvalmoeda" id="txtvalmoeda" class="form-control" tabindex="2" >
        </div>
    <div class="col">
        <label for="imgmoeda" class="form-label">Imagem da moeda</label>
        <input type="file" name="imgmoeda" id="imgmoeda" class="form-control" tabindex="3">
    </div>
    <div class="row">
        <input type="submit" value="Cadastrar" name="btcadmoeda" id="btcadmoeda" class="btn btn-warning" tabindex="4">
    </div>


      
        </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
