<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Adicionando pontos turitsticos</title>
</head>
<body>
    <main>

        <section id="cadatrativo">
            <h2>Cadastro do atrativo</h2>
            <form action="">
            <div class="row">
                <div class="col">
                    <label for="txtnomeatrativo" class="form-label">Nome do atrativo</label>
                    <input type="text" name="txtnomeatrativo" id="txtnomeatrativo" class="form-control" tabindex="1" autofocus>
                </div>
            </div>
        <div class="row">
        <div class="col">
            <label for="txtLat" class="form-label">Latitude</label>
            <input type="text" name="txtLat" id="txtLat" class="form-control" tabindex="2" >
        </div>
        <div class="col">
            <label for="txtLong" class="form-label">Longitude</label>
            <input type="text" name="txtLong" id="txtLong" class="form-control" tabindex="3">
        </div>
    </div>
    <div class="col">
        <label class="descatrativo">Descrição do atrativo</label>
        <textarea class="form-control" aria-label="With textarea" rows="10" tabindex="4"></textarea>
    </div>
    <div class="col">
        <label for="imgatrativo" class="form-label">Imagem do atrativo</label>
        <input type="file" name="imgatrativo" id="imgatrativo" class="form-control" tabindex="5">
    </div>
    <div class="row">
        <input type="submit" value="Cadastrar" name="btcadatrativo" id="btcadatrativo" class="btn btn-warning" tabindex="6">
    </div>


      
        </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
